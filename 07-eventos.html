<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eventos</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue.js"></script>
	<!-- libreria para conexion ajax -->
	<script src="js/axios.min.js"></script>

</head>

<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Eventos en VUEjs</h2>
				</div>
				<div class="col-xs-4">
					<form v-on:submit.prevent="addName">
						<div class="input-group">
							<input type="text" class="form-control" v-model="name">
							<span class="input-group-btn">
								<input type="submit" class="btn btn-default" value="add">
							</span>
						</div>
					</form>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="item in people" v-text="item"></li>
					</ul>
				</div>
				<div class="col-xs-4">
					<button v-on:click="num += 1">
						{{ num }} <i class="glyphicon glyphicon-thumbs-up"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				people: ['Lynda', 'Isabella', 'Abel', 'Diana'],
				name: '',
				num: 0,
			},
			methods: {
				addName: function (){
					this.people.unshift(this.name);
					this.people.push(this.name);
					this.name = '';
				}
			}
		});
	</script>
</body>

</html>
