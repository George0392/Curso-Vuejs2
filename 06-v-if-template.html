<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AXIOS - AJAX</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue.js"></script>
	<!-- libreria para conexion ajax -->
	<script src="js/axios.min.js"></script>

</head>

<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<template v-if="!message">
						<h3>Escribe tu sugerencia</h3>
						<p>El equipo de soporte responde en máximo 24 horas</p>
						<p><em>Podrías utilizar Twitter para comunicarte</em></p>
					</template>
					<h3 v-else>Presiona ENTER para enviar</h3>
					<textarea v-model="message" class="form-control"></textarea>
				</div>
				<div class="col-md-7">
					<h3>JSON</h3>
					<pre>
						{{ $data }}
					</pre>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				message: ''
			}
		});
	</script>
</body>

</html>
